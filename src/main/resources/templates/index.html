<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conference Bot</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Conference Bot</h1>
    <div class="mb-3">
        <label for="message" class="form-label">Ask a question:</label>
        <input type="text" class="form-control" id="message" name="message"
               hx-post="/chat"
               hx-target="#response"
               hx-append="afterbegin"
               hx-trigger="submit"
               placeholder="e.g., When is Josh Long presenting?">
    </div>
    <button class="btn btn-primary btn-lg"
            hx-post="/chat"
            hx-include="#message"
            hx-target="#response"
            hx-swap="afterbegin">
        <span>Ask</span>
        <div id="spinner" class="htmx-indicator spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </button>

    <div id="response" class="mt-4">
        <!-- Responses will be appended here -->
    </div>
</body>
</html>
