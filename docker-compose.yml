version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: conference-postgres
    environment:
      POSTGRES_DB: conference_db
      POSTGRES_USER: conference_user
      POSTGRES_PASSWORD: conference_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conference_user -d conference_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local